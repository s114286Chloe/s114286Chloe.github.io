<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>打字測試</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }
    #targetText {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    /* 新增：時間顯示 */
    #timer {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>打字測試</h2>

  <!-- 新增：經過時間顯示 -->
  <div id="timer">經過時間：0.00 秒</div>

  <p>請照著以下文字輸入：</p>
  <div id="targetText">
    孟寶愛崴寶，崴寶愛孟寶。崴寶想孟寶，孟寶想崴寶。崴孟愛孟崴，孟崴想崴孟。孟想崴崴孟，崴想孟孟崴。
  </div>

  <textarea id="inputText" placeholder="從這裡開始輸入..."></textarea>
  <button onclick="finish()">完成</button>

  <p id="result"></p>
</div>

<script>
  const targetText = document.getElementById("targetText").innerText;
  const inputText = document.getElementById("inputText");
  const result = document.getElementById("result");
  const timer = document.getElementById("timer");

  let startTime = null;
  let timerInterval = null;

  inputText.addEventListener("input", () => {
    if (!startTime) {
      startTime = Date.now();

      // 新增：即時更新時間
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        timer.innerText = `經過時間：${elapsed.toFixed(2)} 秒`;
      }, 50);
    }
  });

  function finish() {
    if (!startTime) {
      result.innerText = "請先開始輸入文字！";
      return;
    }

    clearInterval(timerInterval);

    const endTime = Date.now();
    const timeUsed = (endTime - startTime) / 1000;

    let correct = 0;
    for (let i = 0; i < inputText.value.length; i++) {
      if (inputText.value[i] === targetText[i]) {
        correct++;
      }
    }

    result.innerHTML = `
      花費時間：${timeUsed.toFixed(2)} 秒<br>
      正確字元數：${correct} / ${targetText.length}
    `;
  }
</script>

</body>
</html>
